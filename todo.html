<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>to do list app</title>
  <link rel="stylesheet" href="todo.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
<div class="svg">
<img src="svg.svg" height="150" width="150" >
</div>
   <div class="add-task">
  <input class="task" type="text" placeholder="Enter title">
  <p><input class="desc" type="text" placeholder="Enter description"></p>
  <p><input type="date" id="dateInput"></p>
  <button id="addBtn">Add</button>
<button id="sortBtn">Sort By Date</button>
<div class="wrapper">
<label><input type="checkbox" id="shortlistBtn">Incomplete Tasks</label>
<h1 style="text-align: center;">To Do List</h1>
  <ul></ul>
  <table id="todoTable" class="todotable">
    <tr>
      <td></td>
<td>Due Date</td>
      <td>Title</td>
      <td>Description</td>
      <td></td>
    </tr>
  </table>
  </div>
</div>
<div class="todo-lay" id="todo-lay">

</div>
  <script src="todo.js"></script>
</body>
</html>
